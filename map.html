<!DOCTYPE html>
<html>
  <head>
    <title>Η Συνάντηση - Παραδοσιακό Καφενείο</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyD6ABtmp8-y2nCx6KvWSPhc77nqHKVx5So&sensor=false"></script>
    <script>
      var map;
      function initialize() {
	  
			var myLatlng = new google.maps.LatLng(36.792206, 24.575324);
			var mapOptions = {
			  zoom: 15,
			  center: myLatlng,
			  mapTypeId: google.maps.MapTypeId.ROADMAP
			}

			var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

			var contentString = '<div id="content">'+
				'<div id="siteNotice">'+
				'</div>'+
				'<h2 id="firstHeading" class="firstHeading">Η Συνάντηση - Παραδοσιακό Καφενείο</h2>'+
				'<div id="bodyContent">'+
				'<p><b>Χωριό Κιμώλου</b></p>'+
				'<p>Τηλ: 22870 51801</p>'+
				'<p>Ωράριο: Καθημερινά από τις 10:00 - όσο πάει</p>'+
				'<p>Δωρεάν Ίντερνετ</p>'+
				'</div>'+
				'</div>';

			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});

			var marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
				title:"Η Συνάντηση (Χωριό Κιμώλου)"
			});

			google.maps.event.addListener(marker, 'click', function() {
			  infowindow.open(map,marker);
			});
			
		infowindow.open(map,marker);	
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
	<div class="fb-recommendations-bar" data-href="http://www.synantisi.gr" data-site="http://www.synantisi.gr"></div>
	<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/el_GR/all.js#xfbml=1&appId=311440755619386";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
